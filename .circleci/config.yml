version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: flake8 sebs --output-file flake-reports
          name: Python code lint with flake8
      - store_artifacts:
          path: flake-reports
          destination: flake-reports

workflows:
  main:
    jobs:
      - build-and-test

